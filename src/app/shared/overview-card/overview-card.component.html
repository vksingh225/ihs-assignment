<div class="card">

    <div class="container">
        <h4><b>Company Name : {{cardData.company}}</b></h4>
        <p><b>Price : </b>{{cardData.currentPrice}}</p>
        <div><b>About the company : </b></div>
        <div style="height: 100px;overflow-y:scroll">{{cardData.about}}</div>

        <div class="card-footer">
            <div class="checkbox-container">
                <input type="checkbox" id="checkbox{{cardData._id}}" name="checkbox{{cardData._id}}"
                    [value]="cardData._id" (click)="onModelChange($event, cardData._id)">
                <label for="checkbox{{cardData._id}}" class="checkbox-label"> Compare</label>
            </div>
            <div class="more-info" (click)="goToDetail(cardData)">
                More Info >
            </div>
        </div>
    </div>
</div>
